version: '3.8'

services:
  db:
    image: postgres:16
    container_name: vibe-baseball-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-baseball}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-baseball123}
      POSTGRES_DB: ${POSTGRES_DB:-pitch_analytics}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baseball -d pitch_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibe-baseball-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-baseball}:${POSTGRES_PASSWORD:-baseball123}@db:5432/${POSTGRES_DB:-pitch_analytics}
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vibe-baseball-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
